<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>冒険者占い ~運命の職業診断~</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cinzel', serif;
      background: linear-gradient(180deg, #0b0c2a, #1a1c45);
      overflow-x: hidden;
      color: #ffffff;
      text-align: center;
      position: relative;
    }
 body::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('https://upload.wikimedia.org/wikipedia/commons/9/9e/Magical_circle.svg') no-repeat center;
  background-size: 60%;
  opacity: 0.15;
  animation: rotate 60s linear infinite;
  pointer-events: none;
}

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    h1 {
      font-size: 2.5em;
      margin-top: 40px;
      color: #ffd700;
      text-shadow: 0 0 10px #ffffff;
    }
    #result-card {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #ffd700;
      border-radius: 15px;
      margin: 30px auto;
      padding: 20px;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
      display: none;
    }
    #job-image {
      width: 250px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 15px;
    }
    .input-section {
      margin-top: 50px;
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      padding: 20px;
      display: inline-block;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    input {
      background: rgba(255,255,255,0.8);
      width: 120px;
      text-align: center;
    }
    button {
      background: linear-gradient(45deg, #8a2be2, #4b0082);
      color: white;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #8a2be2;
    }
    button:hover {
      background: linear-gradient(45deg, #a170f0, #6a1ea8);
    }
    .share-buttons button {
      background: #ffd700;
      color: #333;
      margin: 5px;
      box-shadow: 0 0 5px #ffd700;
    }
    .ad-container {
      margin: 20px 0;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<h1>冒険者占い<br>~運命の職業診断~</h1>

<div id="ad-before" class="ad-container">
  <p>ここに広告が入ります</p>
</div>

<div class="input-section" id="input-section">
  <p>生まれた日を入力してください！</p>
  <input type="number" placeholder="西暦 (例:1983)" id="year">
  <input type="number" placeholder="月 (例:6)" id="month">
  <input type="number" placeholder="日 (例:25)" id="day">
  <br>
  <button onclick="startFortune()">運命を知る</button>
</div>

<div id="loading" style="display:none;">
  <p>運命の地図を探しています...</p>
</div>

<div id="result-card">
  <img id="job-image" src="" alt="職業イメージ">
  <h2 id="job-name">職業名</h2>
  <p id="job-description">職業説明</p>
  <p id="job-voice">セリフ</p>

  <div class="share-buttons">
    <button onclick="shareOnTwitter()">Xでシェア</button>
    <button onclick="shareOnLine()">LINEでシェア</button>
  </div>

  <div id="ad-after" class="ad-container">
    <p>ここに診断後の広告が入ります</p>
  </div>

  <div style="margin-top:20px;">
    <button onclick="restart()">もう一度占う</button>
  </div>
</div>

<script>
  const jobs = [
  { name: "戦士", description: "力強さと仲間への誓いを胸に戦う剣士", voice: "この剣に、誇りを懸ける！行くぞ！", image: "senshi.png" },
  { name: "魔法使い", description: "世界の理を操る、知恵と魔力の継承者", voice: "この魔法、あなたのために…見せてあげる！", image: "mahoutsukai.png" },
  { name: "盗賊", description: "闇に紛れ、影のように舞う俊敏な狩人", voice: "ボクを捕まえられる？フフッ、無理かもね！", image: "touzoku.png" },
  { name: "賢者", description: "時を超えた叡智を持つ、静かなる導き手", voice: "真理を求め、未来を照らす光となろう。", image: "kenja.png" },
  { name: "僧侶", description: "優しさで仲間を守り癒す、聖なる乙女", voice: "祈りと共に、あなたに祝福を…！", image: "souryo.png" },
  { name: "旅芸人", description: "歌と踊りで人々に希望を灯す流浪の星", voice: "さあ、楽しい冒険に出かけようよ！", image: "tabigeinin.png" },
  { name: "商人", description: "世界を駆ける知恵と財の求道者", voice: "冒険も、商売も。勝つのは知恵だよ！", image: "shounin.png" },
  { name: "魔物使い", description: "魔獣と心を通わせる、自然と共に生きる少女", voice: "ボクたちは家族。さぁ、一緒に行こう！", image: "mamoritsukai.png" },
  { name: "召喚士", description: "異界と繋がる神秘の力を持つ少女", voice: "契約の刻だ──精霊たちよ、応えて！", image: "shoukanshi.png" },
  { name: "ドラゴン使い", description: "伝説の竜と絆を結んだ誇り高き者", voice: "この翼で、未来を切り拓くんだ！", image: "dragon.png" },
  { name: "魔術騎士", description: "剣と魔法を一体に操る究極の戦士", voice: "剣も魔法も、私の道具だ。負けないよ！", image: "magic_knight.png" },
  { name: "闘気の拳士", description: "闘志を燃やし拳一つで戦う熱血少女", voice: "拳に込めた想い、受け止められる！？", image: "kensei.png" },
  { name: "策導士", description: "戦場を制する知略の天才", voice: "すべては、想定内。さあ、進軍開始！", image: "takudoushi.png" },
  { name: "幻獣使い", description: "幻想の獣たちと共に歩む心優しき少女", voice: "幻獣たちとなら、どんな道だって怖くない！", image: "genjuutsukai.png" },
  { name: "星詠み", description: "星々の囁きを聞き、未来を紡ぐ巫女", voice: "星が教えてくれる。あなたの道を──。", image: "hoshiyomi.png" },
  { name: "魔王", description: "闇を統べる美しき支配者", voice: "世界をこの手に…誰にも渡さない！", image: "maou.png" }
];


  function startFortune() {
    const year = parseInt(document.getElementById('year').value);
    const month = parseInt(document.getElementById('month').value);
    const day = parseInt(document.getElementById('day').value);
    if (!year || !month || !day) {
      alert('すべて入力してね！');
      return;
    }
    document.getElementById('input-section').style.display = 'none';
    document.getElementById('loading').style.display = 'block';
    setTimeout(() => {
      document.getElementById('loading').style.display = 'none';
      showResult(year, month, day);
    }, 2000);
  }

  function showResult(year, month, day) {
    const seed = (year % 100) * 10000 + month * 100 + day;
    const jobIndex = seed % jobs.length;
    const job = jobs[jobIndex];
    document.getElementById('job-name').innerText = job.name;
    document.getElementById('job-description').innerText = job.description;
    document.getElementById('job-voice').innerText = '「' + job.voice + '」';
    document.getElementById('job-image').src = job.image;
    document.getElementById('result-card').style.display = 'block';
  }

  function restart() {
    document.getElementById('result-card').style.display = 'none';
    document.getElementById('input-section').style.display = 'block';
  }

  function shareOnTwitter() {
    const jobName = document.getElementById('job-name').innerText;
    const text = encodeURIComponent(`【冒険者占い】私は「${jobName}」でした！ #冒険者占い`);
    const url = encodeURIComponent(location.href);
    window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, '_blank');
  }

  function shareOnLine() {
    const jobName = document.getElementById('job-name').innerText;
    const text = encodeURIComponent(`【冒険者占い】私は「${jobName}」でした！`);
    const url = encodeURIComponent(location.href);
    window.open(`https://social-plugins.line.me/lineit/share?text=${text}&url=${url}`, '_blank');
  }
</script>

</body>
</html>

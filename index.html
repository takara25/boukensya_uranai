<script>
  const jobs = [
    { name: "戦士", element: "火", description: "力強さと仲間への誓いを胸に戦う剣士", voice: "この剣に、誇りを懸ける！行くぞ！", image: "senshi.png" },
    { name: "闘気の拳士", element: "火", description: "闘志を燃やし拳一つで戦う熱血少女", voice: "拳に込めた想い、受け止められる！？", image: "kensei.png" },
    { name: "ドラゴン使い", element: "火", description: "伝説の竜と絆を結んだ誇り高き者", voice: "この翼で、未来を切り拓くんだ！", image: "dragon.png" },
    { name: "魔王", element: "火", description: "闇を統べる美しき支配者", voice: "世界をこの手に…誰にも渡さない！", image: "maou.png" },
    { name: "魔法使い", element: "水", description: "世界の理を操る、知恵と魔力の継承者", voice: "この魔法、あなたのために…見せてあげる！", image: "mahoutsukai.png" },
    { name: "召喚士", element: "水", description: "異界と繋がる神秘の力を持つ少女", voice: "契約の刻だ──精霊たちよ、応えて！", image: "shoukanshi.png" },
    { name: "魔物使い", element: "水", description: "魔獣と心を通わせる、自然と共に生きる少女", voice: "ボクたちは家族。さぁ、一緒に行こう！", image: "mamoritsukai.png" },
    { name: "星詠み", element: "水", description: "星々の囁きを聞き、未来を紡ぐ巫女", voice: "星が教えてくれる。あなたの道を──。", image: "hoshiyomi.png" },
    { name: "盗賊", element: "木", description: "闇に紛れ、影のように舞う俊敏な狩人", voice: "ボクを捕まえられる？フフッ、無理かもね！", image: "touzoku.png" },
    { name: "旅芸人", element: "木", description: "歌と踊りで人々に希望を灯す流浪の星", voice: "さぁ、楽しい冒険に出かけようよ！", image: "tabigeinin.png" },
    { name: "幻獣使い", element: "木", description: "幻想の獣たちと共に歩む心優しき少女", voice: "幻獣たちとなら、どんな道だって怖くない！", image: "genjuutsukai.png" },
    { name: "商人", element: "金", description: "世界を駆ける知恵と財の求道者", voice: "冒険も、商売も。勝つのは知恵だよ！", image: "shounin.png" },
    { name: "策導士", element: "金", description: "戦場を制する知略の天才", voice: "すべては、想定内。さあ、進軍開始！", image: "takudoushi.png" },
    { name: "魔術騎士", element: "金", description: "剣と魔法を一体に操る究極の戦士", voice: "剣も魔法も、私の道具だ。負けないよ！", image: "magic_knight.png" },
    { name: "賢者", element: "土", description: "時を超えた叡智を持つ、静かなる導き手", voice: "真理を求め、未来を照らす光となろう。", image: "kenja.png" },
    { name: "僧侶", element: "土", description: "優しさで仲間を守り癒す、聖なる乙女", voice: "祈りと共に、あなたに祝福を…！", image: "souryo.png" }
  ];

  const zodiacMap = ['申', '酉', '戌', '亥', '子', '丑', '寅', '卯', '辰', '巳', '午', '未'];
  const elementMap = {
    '子': '水', '丑': '土', '寅': '木', '卯': '木', '辰': '土', '巳': '火', '午': '火',
    '未': '土', '申': '金', '酉': '金', '戌': '土', '亥': '水'
  };
  const seasonBuff = {
    1: '水', 2: '水', 3: '木', 4: '木', 5: '木',
    6: '火', 7: '火', 8: '火', 9: '金', 10: '金', 11: '金', 12: '水'
  };

  function startFortune() {
    const year = parseInt(document.getElementById('year').value);
    const month = parseInt(document.getElementById('month').value);
    const day = parseInt(document.getElementById('day').value);
    if (!year || !month || !day) {
      alert('すべて入力してね！');
      return;
    }
    document.getElementById('input-section').style.display = 'none';
    document.getElementById('loading').style.display = 'block';
    setTimeout(() => {
      document.getElementById('loading').style.display = 'none';
      showResult(year, month, day);
    }, 2000);
  }

  function showResult(year, month, day) {
    const zodiacIndex = year % 12;
    const zodiac = zodiacMap[zodiacIndex];
    const baseElement = elementMap[zodiac];
    const buffElement = seasonBuff[month];

    const power = { 火: 0, 水: 0, 木: 0, 金: 0, 土: 0 };
    power[baseElement] += 2;
    power[buffElement] += 1;

    const strongest = Object.entries(power).sort((a, b) => b[1] - a[1])[0][0];
    const candidates = jobs.filter(job => job.element === strongest);
    const selected = candidates[Math.floor(Math.random() * candidates.length)];

    document.getElementById('job-name').innerText = selected.name;
    document.getElementById('job-description').innerText = selected.description;
    document.getElementById('job-voice').innerText = '「' + selected.voice + '」';
    document.getElementById('job-image').src = selected.image;
    document.getElementById('result-card').style.display = 'block';
  }

  function restart() {
    document.getElementById('result-card').style.display = 'none';
    document.getElementById('input-section').style.display = 'block';
  }

  function shareOnTwitter() {
    const jobName = document.getElementById('job-name').innerText;
    const text = encodeURIComponent(`【冒険者占い】私は「${jobName}」でした！ #冒険者占い`);
    const url = encodeURIComponent(location.href);
    window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, '_blank');
  }

  function shareOnLine() {
    const jobName = document.getElementById('job-name').innerText;
    const text = encodeURIComponent(`【冒険者占い】私は「${jobName}」でした！`);
    const url = encodeURIComponent(location.href);
    window.open(`https://social-plugins.line.me/lineit/share?text=${text}&url=${url}`, '_blank');
  }
</script>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>冒険者占い ~運命の職業診断~</title>

  <!-- 中世風フォント -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cinzel', serif;
      background: url('https://upload.wikimedia.org/wikipedia/commons/7/74/Old_paper_texture_2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #3e2f20;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-top: 30px;
      color: #5c4033;
      text-shadow: 1px 1px 2px #fff;
    }
    #result-card {
      background: rgba(255, 255, 240, 0.9);
      border: 5px solid #d8c59c;
      border-radius: 15px;
      margin: 30px auto;
      padding: 20px;
      max-width: 500px;
      display: none;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    #job-image {
      width: 250px;
      height: auto;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .input-section {
      margin-top: 50px;
    }
    input, button {
      margin: 5px;
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #888;
    }
    button {
      background-color: #a9745c;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #8b5e3c;
    }
  </style>

</head>

<body>

  <h1>冒険者占い<br>~運命の職業診断~</h1>

  <div id="input-section">
    <p>生まれた日を入力してください！</p>
    <input type="number" placeholder="西暦 (例:1983)" id="year">
    <input type="number" placeholder="月 (例:6)" id="month">
    <input type="number" placeholder="日 (例:25)" id="day">
    <br>
    <button onclick="startFortune()">運命を知る</button>
  </div>

  <div id="loading" style="display:none;">
    <p>運命の地図を探しています...</p>
  </div>

  <div id="result-card">
    <img id="job-image" src="" alt="職業イメージ">
    <h2 id="job-name">職業名</h2>
    <p id="job-description">職業説明</p>
    <p id="job-voice">セリフ</p>
    <div style="margin-top:20px;">
      <button onclick="restart()">もう一度占う</button>
    </div>
  </div>

  <script>
    const jobs = [
      {
        name: "戦士",
        description: "力と防御のエキスパート。仲間を守る盾となる。",
        voice: "オレがみんなを守ってみせる！さあ、共に戦おう！",
        image: "sensi.png" // ← ここがアップロードした画像だよ！
      }
      // これから他の職業もここに追加していける！
    ];

    function startFortune() {
      const year = parseInt(document.getElementById('year').value);
      const month = parseInt(document.getElementById('month').value);
      const day = parseInt(document.getElementById('day').value);

      if (!year || !month || !day) {
        alert('すべて入力してね！');
        return;
      }

      document.getElementById('input-section').style.display = 'none';
      document.getElementById('loading').style.display = 'block';

      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        showResult(year, month, day);
      }, 2000);
    }

    function showResult(year, month, day) {
      const seed = year * 10000 + month * 100 + day;
      const job = jobs[seed % jobs.length];

      document.getElementById('job-name').innerText = job.name;
      document.getElementById('job-description').innerText = job.description;
      document.getElementById('job-voice').innerText = '「' + job.voice + '」';
      document.getElementById('job-image').src = job.image;
      document.getElementById('result-card').style.display = 'block';
    }

    function restart() {
      document.getElementById('result-card').style.display = 'none';
      document.getElementById('input-section').style.display = 'block';
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>冒険者占い ~運命の職業診断~</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', 'Times New Roman', serif;
      background: url('https://i.imgur.com/I6TnE48.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #3e2f20;
      text-align: center;
    }
    h1 {
      margin-top: 30px;
      font-size: 2.5em;
      text-shadow: 1px 1px 2px #fff;
    }
    #loading {
      margin-top: 100px;
    }
    #map-icon {
      width: 150px;
      height: auto;
      animation: spin 10s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #result-card {
      display: none;
      margin: 30px auto;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .input-section {
      margin-top: 50px;
    }
    input, button {
      margin: 5px;
      padding: 10px;
      font-size: 1em;
      border-radius: 10px;
      border: 1px solid #888;
    }
    button {
      background-color: #caa472;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #a7845a;
    }
    .ad-container {
      margin: 20px 0;
      padding: 10px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <h1>博光者占い<br>~運命の職業診断~</h1>

  <div id="ad-before" class="ad-container">
    <p>ここに広告が入ります</p>
  </div>

  <div class="input-section" id="input-section">
    <p>生まれた日を入力してください！</p>
    <input type="number" placeholder="西暦 (例:1983)" id="year">
    <input type="number" placeholder="月 (例:6)" id="month">
    <input type="number" placeholder="日 (例:25)" id="day">
    <br>
    <button onclick="startFortune()">運命を知る</button>
  </div>

  <div id="loading" style="display:none;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Map_icon.svg" id="map-icon" alt="地図アイコン">
    <p>運命の地図を探しています...</p>
  </div>

  <div id="result-card">
    <h2 id="job-name">職業名</h2>
    <p id="job-description">ここに職業説明が入ります。</p>
    <p id="job-voice"></p>
    <div id="ad-after" class="ad-container">
      <p>ここに診断後の広告が入ります</p>
    </div>
    <div style="margin-top: 20px;">
      <button onclick="saveScreenshot()">スクショ保存</button>
      <button onclick="shareOnTwitter()">Twitterでシェア</button>
      <button onclick="shareOnLine()">LINEでシェア</button>
      <button onclick="restart()">もう一度占う</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    let jobResult = null; // ブレない結果保存

    function startFortune() {
      const year = document.getElementById('year').value;
      const month = document.getElementById('month').value;
      const day = document.getElementById('day').value;
      if (!year || !month || !day) {
        alert('すべて入力してね！');
        return;
      }

      document.getElementById('input-section').style.display = 'none';
      document.getElementById('loading').style.display = 'block';

      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        showResult(year, month, day);
      }, 3000);
    }

    function showResult(year, month, day) {
      const jobs = [
        { name: "戦士", description: "力と防御のエキスパート。仲間を守る盾となる。", voice: "オレがみんなを守ってみせる！さあ、共に戦おう！" },
        { name: "魔法使い", description: "強力な魔法で敵を圧倒する知恵の使い手。", voice: "秘めたる力を解き放つ時...。いざ、魔法の嵐を！" },
        { name: "盗賊", description: "俊敏さと頭脳で戦うトリックスター。", voice: "フフッ、オレについてこれるか？このスピード、見切れるかな？" },
        // 以下略...
      ];
      const seed = Number(year) * 10000 + Number(month) * 100 + Number(day);
      if (!jobResult) {
        jobResult = jobs[seed % jobs.length]; // 生年月日から固定決定
      }
      document.getElementById('job-name').innerText = jobResult.name;
      document.getElementById('job-description').innerText = jobResult.description;
      document.getElementById('job-voice').innerText = '「' + jobResult.voice + '」';
      document.getElementById('result-card').style.display = 'block';
    }

    function restart() {
      jobResult = null;
      document.getElementById('result-card').style.display = 'none';
      document.getElementById('input-section').style.display = 'block';
    }

    function saveScreenshot() {
      const target = document.getElementById('result-card');
      html2canvas(target).then(canvas => {
        const link = document.createElement('a');
        link.href = canvas.toDataURL('image/png');
        link.download = '診断結果.png';
        link.click();
      });
    }

    function shareOnTwitter() {
      const jobName = document.getElementById('job-name').innerText;
      const text = encodeURIComponent(`【冒険者占い】あなたの職業は「${jobName}」だった！ #冒険者占い`);
      const url = encodeURIComponent(location.href);
      window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, '_blank');
    }

    function shareOnLine() {
      const jobName = document.getElementById('job-name').innerText;
      const text = encodeURIComponent(`【冒険者占い】あなたの職業は「${jobName}」だった！`);
      const url = encodeURIComponent(location.href);
      window.open(`https://social-plugins.line.me/lineit/share?text=${text}&url=${url}`, '_blank');
    }
  </script>
</body>
</html>
